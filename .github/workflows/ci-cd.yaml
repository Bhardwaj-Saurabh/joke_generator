name: Production CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DOCKER_USER: "aryansaurabhbhardwaj"

jobs:
  # 1. Run Unit Tests
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        cd backend
        uv sync
        
    - name: Run Tests
      # We skip end-to-end tests in CI as they require a running environment
      # We rely on unit tests here
      # We provide dummy keys because Setting validation runs at import time
      env:
        OPENAI_API_KEY: "dummy-key-for-ci"
        OPIK_API_KEY: "dummy-key-for-ci"
      run: |
        cd backend
        uv run pytest tests/test_main.py

  # 2. Build & Push to Docker Hub
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build & Push Backend
      run: |
        docker build -t ${{ env.DOCKER_USER }}/joke-backend:${{ github.sha }} ./backend
        docker push ${{ env.DOCKER_USER }}/joke-backend:${{ github.sha }}
        docker tag ${{ env.DOCKER_USER }}/joke-backend:${{ github.sha }} ${{ env.DOCKER_USER }}/joke-backend:latest
        docker push ${{ env.DOCKER_USER }}/joke-backend:latest

    - name: Build & Push Frontend
      run: |
        docker build -t ${{ env.DOCKER_USER }}/joke-frontend:${{ github.sha }} ./frontend
        docker push ${{ env.DOCKER_USER }}/joke-frontend:${{ github.sha }}
        docker tag ${{ env.DOCKER_USER }}/joke-frontend:${{ github.sha }} ${{ env.DOCKER_USER }}/joke-frontend:latest
        docker push ${{ env.DOCKER_USER }}/joke-frontend:latest
