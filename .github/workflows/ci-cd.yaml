name: Production CI/CD

on:
  push:
    branches: [ "master" ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          cd backend
          uv sync

      - name: Run Tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPIK_API_KEY: ${{ secrets.OPIK_API_KEY }}
        run: |
          cd backend
          uv run pytest tests/test_main.py

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    environment: joke_generator   # ðŸ”¥ THIS IS THE FIX
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        run: |
          docker build -t $DOCKER_USERNAME/joke-backend:${{ github.sha }} ./backend
          docker push $DOCKER_USERNAME/joke-backend:${{ github.sha }}
          docker tag $DOCKER_USERNAME/joke-backend:${{ github.sha }} $DOCKER_USERNAME/joke-backend:latest
          docker push $DOCKER_USERNAME/joke-backend:latest

      - name: Build & Push Frontend
        run: |
          docker build -t $DOCKER_USERNAME/joke-frontend:${{ github.sha }} ./frontend
          docker push $DOCKER_USERNAME/joke-frontend:${{ github.sha }}
          docker tag $DOCKER_USERNAME/joke-frontend:${{ github.sha }} $DOCKER_USERNAME/joke-frontend:latest
          docker push $DOCKER_USERNAME/joke-frontend:latest
