apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: <YOUR_ACR_NAME>.azurecr.io/joke-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: joke-app-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://user:password@postgres-service:5432/joke_db"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
